<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Cookies Chile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Cookies Chile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/subirArchivoMarcaHoraria">Ingresar Marca Horaria</a>
                <a class="nav-link" href="/ingresarHoraExtra">Ingresar Justificativo Hora Extra</a>
                <a class="nav-link" href="/ingresarJustificativo">Ingresar Justificativo Inasistencia</a>
                <a class="nav-link" href="/listar">Obtener Planilla Empleados</a>
            </div>
        </div>
    </div>
</nav>

<form th:action="@{/ingresarJustificativo}" method = "post">
    <div class="mb-3 container">
        <label for="Controlrut" class="form-label">Rut (ej:11.111.111-3):</label>
        <input type="text" class="form-control" id="Controlrut" name="Rut" required>
    </div>
    <div class="mb-3 container">
        <label for="ControlFecha" class="form-label">Fecha (ej:yyyy/MM/dd):</label>
        <input type="text" class="form-control" id="ControlFecha" name="Fecha" required>
    </div>
    <div class="d-grid gap-2 container">
        <button class="btn btn-primary" value="Submit" type="submit">Subir</button>
    </div>
</form>

</body>
</html>
